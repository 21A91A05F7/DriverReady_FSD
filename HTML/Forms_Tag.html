<!DOCTYPE html>
<html>
<head>
	<title>Forms_Tag</title>
</head>
<body>
	<form>
		Username : <input type="text" name="username"><br><br>
		Password : <input type="text" name="Password"><br><br>
		Email : <input type="text" name="Email"><br><br>
		Address : <textarea></textarea><br><br>
		Mobile No : <input type="number" name="Mobile"><br><br>
		 Gender : <input type="radio" name="Gender">Male
		<input type="radio" name="Gender">Female<br><br>
		College : <select>
			<option>Select</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select><br><br>
		Course : <select>
			<option>Select</option>
			<option>CSE</option>
			<option>ECE</option>
			<option>EEE</option>
		</select><br><br>
		Language :
		 <input type="checkbox" name="telugu">TELUGU <br><br>
		<input type="checkbox" name="english">ENGLISH<br><br>
		<input type="checkbox" name="hindi">HINDI<br><br>
		<button type="Reset">Reset</button>
		<button type="Submit">Submit</button>
	</form>

</body>
</html>
