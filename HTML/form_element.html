<!DOCTYPE html>
<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<form>
		<label>Enter First Name</label>
		<input type="Name" placeholder="Enter Your  First Name">
		<br><br>
		<label>Enter Mobile Number </label>
		<input type="tle" placeholder="Enter Mobile Number" value="10" max="10">
		<br><br>
		<label>Enter Email ID</label>
		<input type="Email" placeholder=" Enter Email ID" required="Email" readonly="prema@gmail.com">
		<br><br>
		<label>Enter Password</label>
		<input type="Password" placeholder="Enter Password">
		<br><br>
		<label>Choose The Gender</label>
		Male<input type="radio" name="Gender">
		Female<input type="radio" name="Gender">
		<br><br>
		<label>Terms and Conditions</label>
		<input type="checkbox">
		<br><br>
		<label>Enter DOB</label>
		<input type="date">
		<br><br>
		<label>Choose File</label>
		<input type="File">
		<br><br>
		<label>Choose Range</label>
		<input type="Range">
		<br><br>
		<label>Choose color</label>
		<input type="color">
		<br><br>
		<label>Select College</label>
		<select>
			<option>--select</option>
			<option>ACE</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		<textarea>REMARKS</textarea>
		<br><br>
		<label>SUBMIT</label>
		<input type="submit">
		<label>RESET</label>
		<input type="reset">
	</form>

</body>
</html>
